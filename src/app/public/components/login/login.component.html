<div class="login login--background">
    <h1 class="login--title">My CryptoWallet</h1>
    <mat-card class="login login--card">        
        <form [formGroup]="formGroup" class="login login--form" method="post">
            <div class="title-container">
                <h1 class="login--card-title">Welcome</h1>
                <h3 class="login--card-title">Log in to your account</h3>
            </div>  
            <input class="login--input"
                name="email"
                formControlName="email"
                type="text"
                placeholder="Username" />
            <input class="login--input"
                name="password"
                formControlName="password"
                type="password"
                placeholder="Password" />
                <div class="error-message" *ngIf="showError">
                    Email or password incorrect
                </div>
            <button class="login--button"
                type="submit" 
                (click)="login()"
                [disabled]="formGroup.invalid">LOGIN</button>
            <button class="login--link" (click)="navigateToRegister()">Don't you have an account?</button>
            <div class="error-message" *ngIf="showError">
                Email or password incorrect
            </div>
        </form>
    </mat-card>
</div>
