<div class="register register--background">
    <h1 class="register--title">My CryptoWallet</h1>
    <mat-card class="register register--card">        
        <form [formGroup]="formGroup" class="register register--form" method="post">
            <div class="title-container">
                <h1 class="register--card-title">Bienvenido</h1>
                <h3 class="register--card-title">Introduzca la información</h3>
            </div>                  
            <!-- USERNAME Imput -->
            <input class="register--input"
                name="username"
                formControlName="username"
                type="text"
                placeholder="Nombre" />
            <span class="error error-username">{{getError('username')}}</span>
                    
            <!-- PASSWORD Imput -->
            <div class="register--pass-container">
                <input class="register--input register--input-pass"
                    name="password"
                    formControlName="password"
                    type="password"
                    placeholder="Contraseña" 
                    [type]="showPass ? 'text' : 'password'" 
                    />
                <span class="error error-password">{{getError('password')}}</span>
                <button class="register--pass-button" 
                        (mousedown)="showPassword()"
                        (mouseup)="showPassword()">
                    <img src="{{showPass ? '/assets/images/view.png' : '/assets/images/hidden.png'}}" alt="">
                </button>
            </div>
            <input class="register--input"
                name="email"
                formControlName="email"
                type="email"
                placeholder="Email" />
            <span class="error error-ema">{{getError('email')}}</span>
            
            <!-- SUBMIT Imput -->
            <button type="submit" 
                class="register--button"
                (click)="addUser()"
                [disabled]="formGroup.invalid">ACEPTAR</button>
            <button class="register--link" (click)="navigateToLogin()">¿Ya estás registrado?</button>
        </form>
    </mat-card>
</div>
